<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weekend Trip</title>
        <link rel="stylesheet" href="stylesheet.css">
        
</head>
<html>
    <body>
        <div class="page">
            <div class="title">
                <h1 id="main">Weekend Trip</h1>
                <h2 id="company">American Airlines</h2>
            </div>
            <div class="flight">
                <h4>to</h4>
                <h3 class="destination" id="city">Hong Kong</h3>
                <h4>for</h4>
                <h3 class="destination" id="price">$100</h3>
                <h4>from</h4>
                <input onkeypress="return getFlight(event)" type="text" id="origin_input" class="origin"><br>
                <a href="https://www.aa.com/homePage.do"><button id="book_flight">Book</button></a>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
